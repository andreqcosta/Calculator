<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calulator</title>
  </head>
  <body>
    <div class="container">
      
      <div class="calculator">
	<div class="screen">
	  <div class="display">
	    <p class="mini-display">987654321</p>
	    <p class="display-text">987654321</p>
	  </div>
	</div>
	<div class="buttons">
	  <div class="row">
	    <div class="column top">CM</div>
	    <div class="column top">RM</div>
	    <div class="column top">M-</div>
	    <div class="column top">M+</div>
	    <div class="column on clear">ON/C</div>
	    
	  </div>

          <div class="row">
	    <div class="column num 7">7</div>
	    <div class="column num 8">8</div>
	    <div class="column num 9">9</div>
	    <div class="column func /">/</div>
	    <div class="column func off">OFF</div>
	    
	  </div>

	  <div class="row">
	    <div class="column num 4">4</div>
	    <div class="column num 5">5</div>
	    <div class="column num 6">6</div>
	    <div class="column func *">*</div>
	    <div class="column func back">←</div>
	    
	  </div>

	  <div class="row">
	    <div class="column num 1">1</div>
	    <div class="column num 2">2</div>
	    <div class="column num 3">3</div>
	    <div class="column func -">-</div>
	    <div class="column func root">√</div>
	    
	  </div>
	  
	  <div class="row">
	    <div class="column num 0">0</div>
	    <div class="column dot .">.</div>
	    <div class="column porc %">%</div>
	    <div class="column func +">+</div>
	    <div class="column func =">=</div>
	    
	  </div>
	  
	</div>
      </div>
    </div>

  </body>
</html>
