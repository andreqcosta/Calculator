<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calulator</title>
  </head>
  <body>
    <div class="container">
      
      <div class="calculator">
	<div class="screen">
	  <div class="display">
	    <p class="display-text">987654321</p>
	  </div>
	</div>
	<div class="buttons">
	  <div class="row">
	    <div class="column top">CM</div>
	    <div class="column top">RM</div>
	    <div class="column top">M-</div>
	    <div class="column top">M+</div>
	    <div class="column on">ON/C</div>
	    
	  </div>

          <div class="row">
	    <div class="column num">7</div>
	    <div class="column num">8</div>
	    <div class="column num">9</div>
	    <div class="column func">/</div>
	    <div class="column func">OFF</div>
	    
	  </div>

	  <div class="row">
	    <div class="column num">4</div>
	    <div class="column num">5</div>
	    <div class="column num">6</div>
	    <div class="column func">*</div>
	    <div class="column func">←</div>
	    
	  </div>

	  <div class="row">
	    <div class="column num">1</div>
	    <div class="column num">2</div>
	    <div class="column num three">3</div>
	    <div class="column func">-</div>
	    <div class="column func">√</div>
	    
	  </div>
	  
	  <div class="row">
	    <div class="column num">0</div>
	    <div class="column dot">.</div>
	    <div class="column porc">%</div>
	    <div class="column func">+</div>
	    <div class="column func">=</div>
	    
	  </div>
	  
	</div>
      </div>
    </div>

  </body>
</html>
